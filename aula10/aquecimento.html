<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: pink;
            color: black;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <input type="number" name="txt1" id="n1">
    <input type="number" name="txt1" id="n2">
    <input type="button" value="soma" id="botao">
    <div id="resultado">soma</div>
    <script>
        var div1 = document.querySelector('input#botao');
        div1.addEventListener('click', clicar)
        function clicar(){
            var $resu = document.querySelector('div#resultado')
            var $num1 = document.querySelector('input#n1')
            var $num2 = document.querySelector('input#n2')   
            var $n1 = Number($num1.value)
            var $n2 = Number($num2.value)
            var $soma =  $n1 + $n2
            $resu.innerHTML = `${$soma}`
        }

    </script>
</body>
</html>
