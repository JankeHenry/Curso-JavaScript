<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisao pra comear o dia 3</title>
    <style>
        body{
            background: rgb(255, 0, 85);
            color: white;
            font: normal 25pt Arial;
        }
        h1{
            text-align: center;
        }
        /*input{
            align-items: center;
        }
        */
    </style>
</head>
<body>
    
    <h1>SOMADOR</h1>
    <input type="number" name="num1" id="num1">
    <input type="number" name="num2" id="num2">
    <input type="button" value="Soma" onclick="clicar()" >
    <div id="soma">RESULTADO DA SOMA: </div>
    <script>
        var $elemento = document.querySelector('div#soma');
        $elemento.addEventListener('mouseenter', entrar());
        function entrar(){
            $elemento.style.width = 100;
        }
        function clicar(){
            var $var1 = document.querySelector('input#num1');
            var $var2 = document.querySelector('input#num2');
            var $resultado = window.document.querySelector('div#soma');
            var $n1 = Number($var1.value);
            var $n2 = Number($var2.value);
            

            var $soma = $n1 + $n2;
            
            $resultado.innerHTML = `${$soma}`;
        }
        
    </script>
</body>


</html>
