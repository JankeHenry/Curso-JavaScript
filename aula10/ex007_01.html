<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda tentativa somador</title>
    <style>
        body{
            background: plum;
            font: normal 15px Arial;
            color: white;
        }
        h1{
            text-align: center;
        }
        input{
            font: normal 18px Arial;
            width: 100px;
            height: 25px;
           
        }
    </style>
</head>
<body>
    <h1>SOMADOR</h1>
    
    <input type="number" name="txt1" id="n1">
    <input type="number" name="txt2" id="n2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado: </div>
    <script>
        
        function somar(){
            var n1 = document.querySelector('input#n1');
            var n2 = document.querySelector('input#n2');
            var res = window.document.getElementById('res');
            num1 = Number(n1.value);
            num2 = Number(n2.value);
           
            soma = num1 + num2;
            res.innerHTML = `${soma}`;
        }

    </script>
</body>
</html>
